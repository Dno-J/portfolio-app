services:
  # ===================== Backend Service =====================
  backend:
    build:
      context: ./backend  # Build from backend folder
    container_name: fastapi-backend
    ports:
      - "8000:8000"  # Expose FastAPI app on host
    # In production, volumes are not needed (immutable container)
    # For local development with hot reload, uncomment below:
    # volumes:
    #   - ./backend:/app
    environment:
      # Database connection URL (Neon Postgres)
      DATABASE_URL: ${DATABASE_URL:-postgresql://neondb_owner:npg_4MUWBoINacC7@ep-green-river-a15s6nph-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require}
      # Admin credentials (override via .env)
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      # Secret key for JWT
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key}
    depends_on: []
    # CMD is defined in Dockerfile using Gunicorn + Uvicorn (production-ready)

  # ===================== Frontend Service =====================
  frontend:
    build:
      context: ./frontend  # Build from frontend folder
    container_name: react-frontend
    ports:
      - "80:80"  # Serve frontend via Nginx on standard HTTP port
    # Volumes only needed for local development (hot reload)
    # volumes:
    #   - ./frontend:/app
    environment:
      - CHOKIDAR_USEPOLLING=true  # Enables file watching in Docker
    depends_on:
      - backend  # Ensure backend starts first

# ===================== Notes =====================
# - In production, containers are immutable: avoid volumes for code syncing.
# - Use .env file to define secrets like ADMIN_USERNAME, ADMIN_PASSWORD, SECRET_KEY, DATABASE_URL.
# - Backend uses Gunicorn with Uvicorn workers for better performance.
# - Frontend is served by Nginx, routing /api/ requests to backend container.
