services:
  # ===================== Backend Service =====================
  backend:
    build:
      context: ./backend
    container_name: fastapi-backend
    ports:
      - "8001:8001"  # Exposed port matches EC2 deployment
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://neondb_owner:npg_4MUWBoINacC7@ep-green-river-a15s6nph-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key}
    # CMD is defined in Dockerfile (Gunicorn + Uvicorn)

  # ===================== Frontend Service =====================
  frontend:
    build:
      context: ./frontend
    container_name: react-frontend
    ports:
      - "80:80"  # Standard HTTP port for Nginx
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

# ===================== Notes =====================
# - Frontend / Nginx will proxy API requests to backend at 16.171.148.202:8001
# - In production, avoid volumes; containers should be immutable
